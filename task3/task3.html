<!DOCTYPE html>
<html lang="vi en">
<head>
<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task-3.3</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/formatsth.css">
</head>
<body id="bdy">
  <div class="container">
    <div>
      <div class="row">
        <div class="col-sm-3">
            <a id="btsetting" type="button" class="btn btn-primary collapsed">
                Setting
            </a>        
        </div>
      </div>
      <div id="settingcontent" class="collapse">
        <div class="row">
          <div class="col-sm-3">
            Name:<br>
            <input id="name" type="text">
          </div>
          <div class="col-sm-3">
            <form>
              Sex:<br>
              <input id="sex1" type="radio" name="sex" value="male" checked>Male<br>
              <input id="sex2" type="radio" name="sex" value="female">Female<br>
            </form>
          </div>
          <div class="col-sm-3">
            Birthday:<br>
            <div id="divbirthday">
            <input id="birthday" type="date"><br>
            </div>
            <button id="btdone" class="btn btn-success collapsed">Done</button>
          </div>
        </div>
      </div>
      <div id="div_main" class="h-100 row align-items-center">
        <div class="col">
          <hr>
          <p id="main_content"></p>
          <hr>
          <p id="main_content1"></p>
          <p id="main_content2"></p>
          <p id="main_content3"></p>
          <p id="main_content4"></p>    
        </div>
      </div>
    </div>
  </div>
</div>
  <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/action.js"></script>
</body>
</html>
